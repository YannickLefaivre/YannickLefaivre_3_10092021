<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title and description -->
        <title>Home page | Ohmyfood</title>
        <meta name="description" content="Page description. No longer than 155 characters." />

        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@publisher_handle">
        <meta name="twitter:title" content="Page Title">
        <meta name="twitter:description" content="Page description less than 200 characters">
        <meta name="twitter:creator" content="@author_handle">
        <!-- Twitter Summary card images must be at least 200x200px -->
        <meta name="twitter:image" content="http://www.example.com/image.jpg">

        <!-- Open Graph data -->
        <meta property="og:title" content="Title Here" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://www.example.com/" />
        <meta property="og:image" content="http://example.com/image.jpg" />
        <meta property="og:description" content="Description Here" /> 
        <meta property="og:site_name" content="Site Name" />
        <meta property="fb:admins" content="Facebook numeric ID" />

        <!-- Link to my custom CSS rules -->

        <link rel="stylesheet" href="./public/css/main.css" type="text/css">

        <!-- Integration of Roboto fonts with Google Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- Add my Font Awesome kit to use it in this page -->
        <script src="https://kit.fontawesome.com/9809ccf456.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- Page container -->
        <div class="container">
            
            <!-- Header -->
            <header class="header">
                <img class="header__logo" src="./pictures/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood">
            </header>

            <!-- Page main content (start) -->
            <main>

                <!-- Restaurant locations -->
                <section class="restaurant-locations">
                    <div class="restaurant-locations__wrapper">

                        <!-- The search form with its field and icon -->
                        <form class="form" method="POST" action="#">
                            <span class="form__icon fas fa-map-marker-alt fa-lg"></span>

                            <input type="search" name="form__searchField" class="form__searchField" value="Paris, Belleville">
                        </form>
                    </div>
                </section>

                <!-- Enterprise presentation -->
                <section class="enterprise-presentation">
                    <div class="enterprise-presentation__wrapper">

                        <h1 class="enterprise-presentation__heading">Réservez le menu qui vous convient</h1>

                        <p class="enterprise-presentation__tagline">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

                        <!-- Call to action -->
                        <button class="btn" type="button">
                            Explorer nos restaurants
                        </button>
                    </div>
                </section>

                <!-- User guide -->


                <!-- List of restaurant menus -->

            <!-- Page main content (end) -->
            </main>
            
            <!-- Footer -->
        </div>
    </body>
</html>
